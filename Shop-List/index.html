            <input type="text" id="itemInput" placeholder="Nome do item">
            <input type="number" id="quantityInput" placeholder="Qtd" min="1" value="1">
            <input type="number" id="priceInput" placeholder="PreÃ§o (R$)" min="0.01" step="0.01">

        <div class="total-container">
